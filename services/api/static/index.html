<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Images</title>
    <style>
      @keyframes loading-smooth {
        from {
          width: 0; }

        to {
          width: 190px; } }

      @keyframes loading-stutter {
        0% {
          width: 0; }

        5% {
          width: 10px; }

        10% {
          width: 70px; }

        15% {
          width: 75px; }

        20% {
          width: 100px; }

        50% {
          width: 140px; }

        100% {
          width: 190px; } }

      @-webkit-keyframes loading-smooth {
        from {
          width: 0; }

        to {
          width: 190px; } }

      @-webkit-keyframes loading-stutter {
        0% {
          width: 0; }

        5% {
          width: 10px; }

        10% {
          width: 70px; }

        15% {
          width: 75px; }

        20% {
          width: 100px; }

        50% {
          width: 140px; }

        100% {
          width: 190px; } }

      .progress {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: 9;
        background: rgba(0, 0, 0, 0.6); }
       .progress.no-overlay {
          background: none;
          position: absolute;
        }
      .progress-bar {
        position: relative;
        width: 200px;
        height: 24px;
        margin: 0 auto;
        top: 50%; }
        .progress-bar::before, .progress-bar::after {
          content: "";
          display: block;
          position: absolute;
          border-radius: 50px; }
        .progress-bar p {
          z-index: 999;
          position: relative;
          top: 5px;
          text-align: center;
          color: #fff;
        }
        .progress-bar::before {
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #fff;
          box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6); }
        .progress-bar::after {
          top: 5px;
          left: 5px;
          width: 0;
          height: 14px;
          background: blue;
          animation: loading-smooth 10s ease infinite;
          -webkit-animation: loading-smooth 10s ease infinite; }
          .progress-1s > .progress-bar::after {
            animation-duration: 1s;
            -webkit-animation-duration: 1s;
          }
          .progress-5s > .progress-bar::after {
            animation-duration: 5s;
            -webkit-animation-duration: 5s;
          }
          .progress-10s > .progress-bar::after {
            animation-duration: 10s;
            -webkit-animation-duration: 10s;
          }
          .progress-30s > .progress-bar::after {
            animation-duration: 30s;
            -webkit-animation-duration: 30s;
          }
          .progress-stutter > .progress-bar::after {
            animation-name: loading-stutter;
            -webkit-animation-name: loading-stutter;
          }

    </style>
  </head>
  <body>
    <section class="container" id="react"></section>
    <script src={bundle}></script>
  </body>
</html>
